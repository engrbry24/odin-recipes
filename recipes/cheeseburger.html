<!DOCTYPE html>

    <title>Cheeseburger</title>
</head>
<body>
    <h1>Cheeseburger</h1>
    <img src="../images/cheeseburger.jpg" alt="cheeseburger picture">
    <h2>Description</h2>
    <p>Smoke grilled and fresh</p>
    <p>More than your regular cheeseburger</p>
    <h3>Ingredients</h3>
    <ul>
        <li>1 1/2 pounds ground beef chuck</li>
        <li>Four 1/2-inch cubes pepper jack cheese (about 1 ounce total)</li>
        <li>Kosher salt and freshly ground black pepper</li>
